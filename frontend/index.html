<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alunos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Sistema de Gerenciamento de Alunos</h1>
        </header>

        <main>
            <!-- Formulário de Cadastro/Edição -->
            <section class="form-section">
                <h2 id="form-title">Cadastrar Aluno</h2>
                <form id="aluno-form">
                    <input type="hidden" id="aluno-id">

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="curso">Curso:</label>
                        <input type="text" id="curso" required>
                    </div>

                    <div class="form-group">
                        <label for="ira">IRA:</label>
                        <input type="number" id="ira" min="0" max="10" step="0.1" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submit-btn">Cadastrar</button>
                        <button type="button" id="cancel-btn" class="secondary">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Lista de Alunos -->
            <section class="list-section">
                <h2>Lista de Alunos</h2>
                <div class="alunos-container" id="alunos-container">
                    <!-- Alunos serão carregados aqui -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
